<style>
.responsive-container1 {
    display: flex;

    align-items: center;

}

.responsive-container2 {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 1440px;
    height: 839px;
}

.responsive-iframe {
  position: absolute;
  margin: auto;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: 0;
  padding: 0px;
  background: #000;
  frameborder="0";
  scrolling="no";
  allowfullscreen="true";
  mozallowfullscreen="true";
  webkitallowfullscreen="true";
}
</style>
